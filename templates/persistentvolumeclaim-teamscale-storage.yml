apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ tpl .Values.instance.storageVolumeName . | quote }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.volumes.storageSize | quote }}